<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task_01_3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  У оператора + ассоциативность слева направо, поэтому:
  1. К 10 прибавляем 10, получаем 20.
  2. 20 конкатенируем со строкой "10", получаем 2010. 
  3. С помощью console.log выводим строку 20210 в консоль.
*/
  console.log(10 + 10 + "10");

    /*
  У оператора + ассоциативность слева направо, поэтому:
  1. 10 конкатенируем со строкой "10", получаем 1010.
  2. 1010 конкатенируем со 10, получаем 101010. 
  3. С помощью console.log выводим строку 101010 в консоль.
*/
console.log(10 + "10" + 10);

    /*
  У оператора + ассоциативность слева направо, поэтому:
  1. К 10 прибавляем 10, получаем 20.
  2. У унарного оператора + приоритет выше, чем у бинарного +, поэтому сначала
     +"10" преобразовывается в число.
  3. 20 прибавляем к 10, получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10");

    /*
  У оператора / ассоциативность слева направо, поэтому:
  1. 10 делится на выражение -"".
  2. У унарного оператора - приоритет выше, чем у бинарного /, поэтому сначала
     -"" преобразовывается в -0.
  3. - выносится "за скобки", итоговое выражение будет выглядеть так: -(10 / 0), 
     получаем -Infinity.
  4. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -"");

    /*
  У оператора / ассоциативность слева направо, поэтому:
  1. 10 делится на выражение +"2,5".
  2. У унарного оператора + приоритет выше, чем у бинарного /, поэтому сначала
     преобразовывается выражение +"2,5".
  3. +"2,5" не преобразовывается в число, потому что вместо точки, разделяющей
     целую и дробную часть, стоит запятая, поэтому значение этого выражения
     NaN, в итоге 10 / NaN, получаем NaN.
  4. С помощью console.log выводим NaN в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
