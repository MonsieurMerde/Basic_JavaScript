<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  При использовании префиксного инкремента сначала 1 прибавляется к значению
  справа, т.е. сначала к значению переменной a прибавляется 1 (a = 2), 
  а потом это значение присваивается переменной с (c = 2). 
   */
  c = ++a;
  console.log(c);

  /*
  Из постфиксного инкремента сначала возвращается значение слева, 
  а затем к этому значению прибавляется 1, т.е. к переменной b прибавляется 1 
  (b = 2), а переменной d присваивается старое значение переменной b (d = 1).
   */
  d = b++;
  console.log(d);

  /*
  При использовании префиксного инкремента сначала 1 прибавляется к значению
  переменной a (a = 3), затем 2 складывается со значением переменной a 
  (получается 5), и переменной c присваивается значение 5. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Из постфиксного инкремента сначала возвращается значение переменной b (b = 2), 
  а затем к этому значению прибавляется 1, т.е. к переменной b прибавляется 1 
  (b = 3), затем 2 складывается со cтарым значением переменной b (получается 4), 
  и переменной d присваивается значение 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
