<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task_02_5</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два числа.
   * @param {number} number1 Первое число.
   * @param {number} number2 Второе число.
   * @returns {number} Сумма двух чисел.
   */
  function sum (number1, number2) {
    return number1 + number2;
  }
  /**
   * Функция берёт по модулю разность двух чисел.
   * @param {number} number1 Первое число.
   * @param {number} number2 Второе число.
   * @returns {number} Модуль разности двух чисел.
   */
  function absDiff (number1, number2) {
    return Math.abs(number1 - number2);
  }

  /**
   * Функция перемножает два числа.
   * @param {number} number1 Первое число.
   * @param {number} number2 Второе число.
   * @returns {number} Произведение двух чисел.
   */
  function mul (number1, number2) {
    return number1 * number2;
  }

  /**
   * Функция делит одно число на другое.
   * @param {number} number1 Первое число (делимое).
   * @param {number} number2 Второе число (делитель).
   * @returns {number} Частное.
   */
  function div (number1, number2) {
    return number1 / number2;
  }

    /**
   * Функция выполняет операции с двумя числами в зависимости от переданного
   * третьего параметра.
   * @param {number} arg1 Первое число.
   * @param {number} arg2 Второе число.
   * @param {string} operation Операция, которая выполнится между двумя числами.
   * Возможные значения:
   * '+';
   * '-';
   * '*';
   * '/';
   * @returns {(number|NaN)} Результат выполнения операции между двумя числами
   * или NaN, если введена некорректная операция.
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return sum(arg1, arg2);
      case '-':
        return absDiff(arg1, arg2);
      case '*':
        return mul(arg1, arg2);
      case '/':
        return div(arg1, arg2);
      default:
        return NaN;
    }
  }
  </script>
</body>
</html>
