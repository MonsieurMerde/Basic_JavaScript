<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
  "use strict";

  /*
  Посмотрел ваше решение, понял, что перемудрил, но не стал переделывать.

  Насчёт функции checkInputNumber: 
  Функцию написал, чтобы не дублировать проверку на ввод для двух переменных, 
  но сама функция кажется какой-то неаккуратной и неизящной. 
  И в описании функции верно ли указано, какой тип данных у переменной value?

  Насчёт функции operationsWithNumbers:
  Если пользователь вводит числа, которые не удовлетворяют условиям, 
  то в консоль выведется undefined - это ведь не верно? По условию не должно
  ничего выводиться. И верное ли описание для returns?
  */

  /**
   * Функция проверяет, ввёл ли пользователь число. Если пользователь не ввёл
   * число, требует ввести его до тех пор, пока оно не будет введено.
   * @param {number} value Значение, которое ввёл пользователь.
   * @returns {number} Число.
   */
  function checkInputNumber(value) {
    while(Number.isNaN(value)) {
      value = +prompt('Необходимо ввести число. Попробуйте ещё раз: ');
    }
    return value;
  }

  /**
   * Функция выполняет операции с двумя числами в зависимости от их значений.
   * @param {number} number1 Первое число.
   * @param {number} number2 Второе число.
   * @returns {number}
   * Если оба числа положительные, функция возвращает разность между 
   * первым и вторым числом;
   * Если оба числа отрицательные, функция возвращает произведение двух чисел;
   * Если числа разных знаков, функция возвращает сумму двух чисел.
   */
  function operationsWithNumbers(number1, number2) {
    if (number1 > 0 && number2 > 0) {
      return number1 - number2;
    }
    if (number1 < 0 && number2 < 0) {
      return number1 * number2;
    }
    if (number1 * number2 < 0) {
      return number1 + number2;
    }
  }

  const a = checkInputNumber(+prompt('Введите значение числа a: '));
  const b = checkInputNumber(+prompt('Введите значение числа b: '));

  if (operationsWithNumbers(a, b) !== undefined) {
    console.log(operationsWithNumbers(a, b));
  }
</script>
</body>
</html>
