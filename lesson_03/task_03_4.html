<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов, в котором есть хоть одна
фотография, используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  /*
  Не понял в вашем решении насчёт product.photos?.length:
  products[1].photos.length = 0, это не null и не undefined, однако products[1]
  всё равно не был включён в новый массив. Или не был включён как раз потому,
  что products[1].photos.length = 0 = false?
  */

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  let productsHasPhotos= products.filter(
    product => product.photos && product.photos.length > 0
    );

  console.log(productsHasPhotos);

  /*
  Оставил своё решение, хотя ваше намного изящнее :)
  */

  products.sort((product1, product2) => {
    if (product1.price < product2.price) {
      return -1;
    }
    if (product1.price > product2.price) {
      return 1;
    }
    return 0;
  })

  console.log(products);
</script>
