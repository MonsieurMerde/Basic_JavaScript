<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов, в котором есть хоть одна
фотография, используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  /*
  1. Необходимо вывести в консоль массив продуктов, в котором есть хоть одна
  фотография, используя метод filter. Исходные данные - массив products.
  */

  // Вариант 1.

  const productsHasPhotos= products.filter(
    product => product.photos && product.photos.length > 0
  );

  console.log(productsHasPhotos);

  // Вариант 2 (решение от преподавателя).

  console.log(products.filter(product => product.photos?.length));

  /*
  2. Необходимо отсортировать массив products используя метод sort по цене,
  начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
  отсортированный массив в консоль.
  */

  // Вариант 1.

  products.sort((product1, product2) => {
    if (product1.price < product2.price) {
      return -1;
    }
    if (product1.price > product2.price) {
      return 1;
    }
    return 0;
  })

  console.log(products);

  // Вариант 2 (решение от преподавателя).

  const products2 = Object.assign([], products);

  products2.sort((product1, product2) => product1.price - product2.price);

  console.log(products2);
</script>
</body>
</html>
