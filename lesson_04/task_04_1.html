<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task_04_1</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  //ES5 стиль

  function ProductES5 (name, price) {
    this.name = name;
    this.price = price;
  }

  ProductES5.prototype.make25Discount = function () {
    this.price = Math.round(this.price * 75) / 100;
  };

  const product1ES5 = new ProductES5('Компьютер', 35_499.99);

  console.log(`Продукт: ${product1ES5.name}`)
  console.log(`Цена: ${product1ES5.price}`);

  product1ES5.make25Discount();

  console.log(`Цена после скидки: ${product1ES5.price}`);

  //ES6 стиль

  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
    make25Discount() {
      this.price = Math.round(this.price * 75) / 100;
    }
  }

  const product1ES6 = new ProductES6('Компьютер', 35_499.99);
  
  console.log(`Продукт: ${product1ES6.name}`)
  console.log(`Цена: ${product1ES6.price}`);

  product1ES6.make25Discount();

  console.log(`Цена после скидки: ${product1ES6.price}`);
</script>
</body>
</html>
